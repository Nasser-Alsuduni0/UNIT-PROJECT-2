{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ReadWise{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg py-2 pt-4 navbar-custom ">
  <div class="container-fluid">

    <a class="navbar-brand d-flex align-items-center" href="{% url 'main:home' %}">
      <img src="{% static 'images/readwise-logo1.png' %}" alt="ReadWise Logo" style="height: 48px;" class="me-2">
    </a>

    <div class="dropdown me-3">
      <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown">
        â˜° Menu
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'main:home' %}">Home</a></li>
        <li><a class="dropdown-item" href="{% url 'books:book_list' %}">Popular Books</a></li>
        <li><a class="dropdown-item" href="{% url 'books:discover_books' %}">discover books</a></li>
        <li><a class="dropdown-item" href="#">New Releases</a></li>
        <li><a class="dropdown-item" href="#">Coming Soon</a></li>
      </ul>
    </div>

 
    <form class="d-flex mx-auto flex-grow-1 px-2" method="get" action="{% url 'books:search_books' %}">
      <input class="form-control" type="search" name="q" placeholder="Search books..." value="{{ query|default:'' }}">
    </form>

   
     <div class="d-flex px-2">
       <a class="nav-link text-black" href="{% url 'books:view_readlist' %}">
         <i class="bi bi-bookmark-plus-fill me-2"></i> Readlist
       </a>
       <a class="nav-link text-black ms-3" href="#">Sign In</a>
     </div>

  </div>
</nav>

<div class="container my-5">
  {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-light py-3 border-top border-secondary">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-4 mb-2 mb-md-0">
        <div class="d-flex align-items-center">
          <img src="{% static 'images/readwise-logo1.png' %}" alt="ReadWise Logo" width="120">
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="d-flex flex-wrap justify-content-center justify-content-md-start">
          <a href="{% url 'main:home' %}" class="text-light text-decoration-none small me-3 mb-1 mb-md-0">Home</a>
          <a href="{% url 'books:discover_books' %}" class="text-light text-decoration-none small me-3 mb-1 mb-md-0">Discover books</a>
          <a href="{% url 'books:book_list' %}" class="text-light text-decoration-none small me-3 mb-1 mb-md-0">Books</a>
          <a href="{% url 'main:about' %}" class="text-light text-decoration-none small me-3 mb-1 mb-md-0">About</a>
          <a href="{% url 'main:contact' %}" class="text-light text-decoration-none small me-3 mb-1 mb-md-0">Contact</a>
          <a href="#" class="text-light text-decoration-none small">Privacy</a>
        </div>
      </div>
      
      <div class="col-md-2 text-md-end mt-2 mt-md-0">
        <a href="#" class="text-light ms-2" aria-label="Facebook"><i class="fab fa-facebook-f fa-sm"></i></a>
        <a href="#" class="text-light ms-2" aria-label="Twitter"><i class="fab fa-twitter fa-sm"></i></a>
        <a href="#" class="text-light ms-2" aria-label="Instagram"><i class="fab fa-instagram fa-sm"></i></a>
      </div>
    </div>
    
  </div>
</footer>

<style>
  .footer-link:hover {
    color: #adb5bd !important;
    transition: color 0.2s;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
