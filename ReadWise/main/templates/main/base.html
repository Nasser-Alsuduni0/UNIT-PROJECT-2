{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ReadWise{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'main:home' %}">ðŸ“š ReadWise</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'main:home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'books:book_list' %}">Books</a>
            </li>
        </ul>


        <form class="d-flex me-3" method="get" action="#">
            <input class="form-control" type="search" name="q" placeholder="Search books...">
        </form>


        {% if user.is_authenticated %}
            <a class="nav-link text-white me-3" href="">ðŸ‘¤ {{ user.username }}</a>
            <a class="btn btn-outline-light" href="">Logout</a>
        {% else %}
            <a class="btn btn-outline-light me-2" href="">Login</a>
            <a class="btn btn-light" href="">Signup</a>
        {% endif %}
    </div>
</nav>


<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
        <a href="{% url 'main:about' %}" class="text-light me-3">About</a>
        <a href="{% url 'main:contact' %}" class="text-light me-3">Contact</a>
        <a href="#" class="text-light me-3">Privacy</a>
        <br>
        <small>Â© 2025 ReadWise</small>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
