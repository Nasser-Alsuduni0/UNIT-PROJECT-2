{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ReadWise{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg py-2 pt-4 navbar-custom ">
  <div class="container-fluid">

    <a class="navbar-brand d-flex align-items-center" href="{% url 'main:home' %}">
      <img src="{% static 'images/readwise-logo1.png' %}" alt="ReadWise Logo" style="height: 48px;" class="me-2">
    </a>

    <div class="dropdown me-3">
      <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown">
        ☰ Menu
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'main:home' %}">Home</a></li>
        <li><a class="dropdown-item" href="{% url 'books:book_list' %}">All Books</a></li>
        <li><a class="dropdown-item" href="{% url 'books:discover_books' %}">discover books</a></li>
        <li><a class="dropdown-item" href="#">New Releases</a></li>
        <li><a class="dropdown-item" href="#">Coming Soon</a></li>
      </ul>
    </div>

 
    <form class="d-flex mx-auto flex-grow-1 px-2" method="get" action="{% url 'books:search_books' %}">
      <input class="form-control" type="search" name="q" placeholder="Search books..." value="{{ query|default:'' }}">
    </form>

   
     <div class="d-flex px-2">
       <a class="nav-link text-black" href="{% url 'books:view_readlist' %}">
         <i class="bi bi-bookmark-plus-fill me-2"></i> Readlist
       </a>
       <a class="nav-link text-black ms-3" href="#">Sign In</a>
     </div>

  </div>
</nav>

<div class="container my-5">
  {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-light py-4 mt-5">
  <div class="container text-center">
    <a href="{% url 'main:about' %}" class="text-light me-3">About</a>
    <a href="{% url 'main:contact' %}" class="text-light me-3">Contact</a>
    <a href="#" class="text-light me-3">Privacy</a>
    <br>
    <small>© 2025 ReadWise</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
